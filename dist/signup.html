<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BarterView - Signup</title>
</head>

  <body class="bg-slate-900 ">
    <header class="text-xl md:w-full text-center bg-slate-700 font-serif font-bold text-white"> BarterView </header>
    <div>
      <div class="h-screen flex left items-center justify-center">
        <img class="py-1 px-0 w-1/2 hidden md:block h-screen rounded-3xl" src="./12.png" alt="">
        
        <div class="flex right flex-col bg-slate-400 p-4 rounded-xl w-1/2 md:w-1/4 md:mx-40">   
        <input class="px-4 h-12 my-2 border border-1 border-green-300 rounded-xl" type="text" placeholder="Email or Phone number">
        <input class="px-4 h-12 my-2 border border-1 border-green-300 rounded-xl" type="password" placeholder="Password">
        <button class="bg-blue-500 hover:bg-blue-400 hover:text-black hover:cursor-pointer text-white text-base my-2 py-3 rounded-md font-bold">Sign in</button>
        <span class="text-center hover:underline cursor-pointer">Forgotten password</span>
        <hr class="h-px my-2 bg-gray-600 border-0 dark:bg-gray-700">
        <button class="bg-green-600 text-white my-2 py-3 px-4 mx-auto w-fit rounded-md font-bold hover:bg-green-500 hover:text-black cursor-pointer">Create New Account</button>
        </div>
      </div>
    </div>
  </body>
